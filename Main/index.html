<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
<header class="p-5 mb-4 text-center header">
    <h1>Project Tracker</h1>
    <h2>Current Time &amp; Date: <br /><span id="time-display"></span></h2>
</header>
<main class="container-fluid text-center">
    <!-- Add Project Button, centered over columns -->
    <button id="show-form-btn" class="btn btn-primary mb-4">Add Project</button>

    <!-- Hidden Form and Instructions initially -->
    <div id="form-section" class="row d-none justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="h4 card-title">Instructions</h2>
                    <p class="card-text">
                        Fill in the project details below, then click "Add Project" to create a new task.
                    </p>
                </div>
                <form id="project-form">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <input id="project-name-input" type="text" class="form-control" placeholder="Project Name" aria-label="Project Name" required />
                        </li>
                        <li class="list-group-item">
                            <textarea id="project-description-input" class="form-control" placeholder="Project Description" aria-label="Project Description" rows="3" required></textarea>
                        </li>
                        <li class="list-group-item">
                            <input placeholder="Task Due Date" autocomplete="off" type="text" class="form-control mb-3" id="taskDueDate" required />
                        </li>
                    </ul>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Add Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Project Table -->
    <div class="row swim-lanes text-center justify-content-between">
        <div class="col-12 col-lg-4 d-flex">
            <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                    <h2 class="card-title mb-1">To Do</h2>
                </div>
                <div class="card-body bg-light">
                    <div id="todo-cards"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
            <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                    <h2 class="card-title mb-1">In Progress</h2>
                </div>
                <div class="card-body bg-light">
                    <div id="in-progress-cards"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
            <div id="done" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                    <h2 class="card-title mb-1">Done</h2>
                </div>
                <div class="card-body bg-light">
                    <div id="done-cards"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Updated script reference without extra backslash -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script> 
</body>
</html>
