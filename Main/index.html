<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="p-5 mb-4 text-center header">
      <h1>Project Tracker</h1>
      <h2>
        Current Time &amp; Date: <br />
        <span id="time-display"></span>
      </h2>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md col-xl-4">
          <!-- Add project form and instructions -->
          <div class="card mb-3">
            <h2 class="h4 card-header custom-card-header">Instructions</h2>
            <div class="card-body">
              <p class="card-text">
                Click the button below to open a form and provide information
                for the following:
              </p>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#taskModal">
                Add New Task
              </button>
            </div>
          </div>
        </div>

        <div class="col-md col-xl-8">
          <!-- Project Table -->
          <div class="row swim-lanes text-center justify-content-between">
            <div class="col-12 col-lg-4 d-flex">
              <div id="not-yet-started" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                  <h2 class="card-title mb-1">Not Yet Started</h2>
                </div>
                <div class="card-body bg-light">
                  <div id="todo-cards"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
              <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                  <h2 class="card-title mb-1">In Progress</h2>
                </div>
                <div class="card-body bg-light">
                  <div id="in-progress-cards"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 d-flex">
              <div id="completed" class="card border-light mb-3 lane flex-grow-1">
                <div class="card-header bg-white">
                  <h2 class="card-title mb-1">Completed</h2>
                </div>
                <div class="card-body bg-light">
                  <div id="done-cards"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="task-title" class="form-control mb-3" placeholder="Task Title" />
            <input type="text" id="task-desc" class="form-control mb-3" placeholder="Task Description" />
            <input type="text" id="task-due-date" class="form-control mb-3" placeholder="Due Date (MM/DD/YYYY)" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save-task">Save Task</button>
          </div>
        </div>
      </div>
    </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  

<!-- jQuery Library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
